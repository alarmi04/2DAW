<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Reloj Digital</title>
    <link href="reloj.css" rel="stylesheet" />
    <script src="reloj.js"></script>
  </head>
  <!-- Ejecuto primero la función mostrarReloj() por separado para que no se tenga que esperar
     1 segundo a que se ejecute y asi que no se vea la primera interfaz del reloj, 
     a continuación se ejecuta la misma funcion pero con el intervalo para asi ir actualizando la 
     fecha y hora-->
  <body onload="mostrarReloj();setInterval(mostrarReloj, 1000)">
    <div id="reloj">
      <div class="reloj-contenedor" id="contenedor">
        <div id="hora">Reloj digital</div>
        <div id="fecha">Fecha actual</div>
      </div>
    </div>
    <script src="./reloj.js"></script>
  </body>
</html>
