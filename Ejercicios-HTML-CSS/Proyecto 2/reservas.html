<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Fogon Argentino | Reservas</title>
    <link rel="stylesheet" href="./css/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap");
    </style>
  </head>
  <body>
    <header
      class="flex justify-between items-center px-6 md:px-8 lg:px-20 h-[20vh]"
    >
      <img
        src="./imgs/el_fogon_logo_sin_bg.png"
        alt="Logo"
        class="h-30 lg:h-36"
      />
      <!--MENU HAMBURGUESA SACADO DE INTERNET-->
      <input type="checkbox" id="menu-toggle" class="menu-toggle" />
      <label for="menu-toggle" class="hamburger lg:hidden">
        <span></span>
        <span></span>
        <span></span>
      </label>
      <nav class="nav-menu lg:block">
        <ul class="lg:flex lg:gap-8 md:text-base lg:text-xl">
          <li><a href="./home.html">Inicio</a></li>
          <li><a href="./servicios.html">Servicios</a></li>
          <li><a href="./famosos.html">Famosos</a></li>
          <li><a href="./resenyas.html">Reseñas</a></li>
          <li><a href="./reservas.html" class="active">Reserva</a></li>
          <li><a href="./menu.html">Menú</a></li>
        </ul>
      </nav>
    </header>
    <div class="h-auto border-y border-gray-500 p-5 mb-6">
      <p class="font-bold text-4xl text-center lg:text-6xl">Reservar mesa</p>
    </div>
    <section class="p-4 max-w-2xl mx-auto">
      <form class="flex flex-col gap-4">
        <div>
          <label class="text-sm font-medium mb-1">Nombre</label>
          <input
            type="text"
            placeholder="Tu nombre"
            class="w-full border border-gray-300 rounded-lg p-3 focus:border-blue-300 focus:outline-none"
          />
        </div>

        <div>
          <label class="text-sm font-medium mb-1">Teléfono</label>
          <input
            type="tel"
            placeholder="612 345 678"
            class="w-full border border-gray-300 rounded-lg p-3 focus:border-blue-300 focus:outline-none"
          />
        </div>

        <div>
          <label class="text-sm font-medium mb-1">Email</label>
          <input
            type="email"
            placeholder="tu@email.com"
            class="w-full border border-gray-300 rounded-lg p-3 focus:border-blue-300 focus:outline-none"
          />
        </div>

        <div>
          <label class="text-sm font-medium mb-1">Fecha</label>
          <input
            type="date"
            class="w-full border border-gray-300 rounded-lg p-3 focus:border-blue-300 focus:outline-none"
          />
        </div>

        <div>
          <label class="text-sm font-medium mb-1">Hora</label>
          <input
            type="time"
            class="w-full border border-gray-300 rounded-lg p-3 focus:border-blue-300 focus:outline-none"
          />
        </div>

        <div>
          <label class="text-sm font-medium mb-1">Personas</label>
          <select
            class="w-full border border-gray-300 rounded-lg p-3 focus:border-blue-300 focus:outline-none"
          >
            <option>1 persona</option>
            <option>2 personas</option>
            <option>3 personas</option>
            <option>4 personas</option>
            <option>5 personas</option>
            <option>6+ personas</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Comentarios</label>
          <textarea
            placeholder="Alergias, intolerancias..."
            rows="3"
            class="w-full border border-gray-300 rounded-lg p-3 focus:border-blue-500"
          ></textarea>
        </div>

        <button
          type="submit"
          class="bg-blue-500 text-white font-bold py-3 rounded-lg hover:bg-blue-600 transition"
        >
          Reservar
        </button>
      </form>
    </section>
    <div class="h-auto border-y border-gray-500 p-5 mb-6 mt-10">
      <p class="font-bold text-4xl text-center lg:text-6xl">Pedir Online</p>
    </div>
    <section class="p-4 md:px-10 lg:px-32">
      <form class="flex flex-col gap-4 max-w-2xl mx-auto">
        <div>
          <label class="block font-bold mb-1">Nombre</label>
          <input
            type="text"
            placeholder="Tu nombre"
            class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:border-blue-300"
          />
        </div>

        <div>
          <label class="block font-bold mb-1">Teléfono</label>
          <input
            type="tel"
            placeholder="612 345 678"
            class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:border-blue-300"
          />
        </div>

        <div>
          <label class="block font-bold mb-1">Dirección de entrega</label>
          <input
            type="text"
            placeholder="Calle, número, piso..."
            class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:border-blue-300"
          />
        </div>
        <div class="flex flex-row flex-wrap justify-between items-start gap-5">
          <div>
            <label class="block font-bold mb-2">Carnes</label>
            <div class="flex flex-col gap-2">
              <label class="flex items-center gap-2">
                <input type="checkbox" name="carnes" value="asado" /> Asado de
                tira - 18€
              </label>
              <label class="flex items-center gap-2">
                <input type="checkbox" name="carnes" value="vacio" /> Vacío -
                16€
              </label>
              <label class="flex items-center gap-2">
                <input type="checkbox" name="carnes" value="entrania" /> Entraña
                - 17€
              </label>
              <label class="flex items-center gap-2">
                <input type="checkbox" name="carnes" value="chorizo" /> Chorizo
                criollo - 8€
              </label>
              <label class="flex items-center gap-2">
                <input type="checkbox" name="carnes" value="morcilla" />
                Morcilla - 7€
              </label>
              <label class="flex items-center gap-2">
                <input type="checkbox" name="carnes" value="bife" /> Bife de
                chorizo - 19€
              </label>
              <label class="flex items-center gap-2">
                <input type="checkbox" name="carnes" value="costillar" />
                Costillar - 22€
              </label>
            </div>
          </div>

          <div>
            <label class="block font-bold mb-2">Empanadas</label>
            <div class="flex flex-col gap-2">
              <label class="flex items-center gap-2">
                <input type="checkbox" name="empanadas" value="carne" />
                Empanada de carne - 3€
              </label>
              <label class="flex items-center gap-2">
                <input type="checkbox" name="empanadas" value="jamon" />
                Empanada de jamón y queso - 3€
              </label>
              <label class="flex items-center gap-2">
                <input type="checkbox" name="empanadas" value="pollo" />
                Empanada de pollo - 3€
              </label>
              <label class="flex items-center gap-2">
                <input type="checkbox" name="empanadas" value="media-docena" />
                Media docena variada - 15€
              </label>
            </div>
          </div>

          <div>
            <label class="block font-bold mb-2">Entrantes</label>
            <div class="flex flex-col gap-2">
              <label class="flex items-center gap-2">
                <input type="checkbox" name="entrantes" value="provoleta" />
                Provoleta - 9€
              </label>
              <label class="flex items-center gap-2">
                <input type="checkbox" name="entrantes" value="choripan" />
                Choripán - 6€
              </label>
              <label class="flex items-center gap-2">
                <input type="checkbox" name="entrantes" value="tabla" /> Tabla
                de fiambres - 12€
              </label>
            </div>
          </div>

          <div>
            <label class="block font-bold mb-2">Bebidas</label>
            <div class="flex flex-col gap-2">
              <label class="flex items-center gap-2">
                <input type="checkbox" name="bebidas" value="malbec-botella" />
                Vino Malbec (botella) - 18€
              </label>
              <label class="flex items-center gap-2">
                <input type="checkbox" name="bebidas" value="malbec-copa" />
                Vino Malbec (copa) - 5€
              </label>
              <label class="flex items-center gap-2">
                <input type="checkbox" name="bebidas" value="cerveza" /> Cerveza
                Quilmes - 4€
              </label>
              <label class="flex items-center gap-2">
                <input type="checkbox" name="bebidas" value="agua" /> Agua - 2€
              </label>
              <label class="flex items-center gap-2">
                <input type="checkbox" name="bebidas" value="refresco" />
                Refresco - 3€
              </label>
            </div>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Comentarios</label>
          <textarea
            placeholder="Alergias, intolerancias..."
            rows="3"
            class="w-full border border-gray-300 rounded-lg p-3 focus:border-blue-300"
          ></textarea>
        </div>

        <button
          type="submit"
          class="bg-blue-500 text-white font-bold py-3 rounded-lg hover:bg-blue-600 transition"
        >
          Enviar Pedido
        </button>
      </form>
    </section>
    <footer
      class="min-h-[15vh] bg-blue-300 w-full flex flex-row p-5 md:px-12 lg:px-20"
    >
      <div class="w-[70vw]">
        <ul
          class="flex flex-wrap gap-3 md:gap-6 text-[0.8rem] md:text-base lg:text-xl h-full items-center"
        >
          <li class="hover:text-white"><a href="./home.html">Inicio</a></li>
          <li class="hover:text-white">
            <a href="./servicios.html">Servicios</a>
          </li>
          <li class="hover:text-white">
            <a href="./famosos.html">Famosos</a>
          </li>
          <li class="hover:text-white">
            <a href="./resenyas.html">Reseñas</a>
          </li>
          <li class="hover:text-white active">
            <a href="./reservas.html">Reservas</a>
          </li>
          <li class="hover:text-white"><a href="./menu.html">Menú</a></li>
        </ul>
      </div>
      <div class="flex gap-4 md:gap-6 items-center w-[30vw] justify-end">
        <a
          href="https://twitter.com"
          class="text-2xl md:text-4xl hover:text-blue-400"
        >
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a
          href="https://instagram.com"
          class="text-2xl md:text-4xl hover:text-pink-500"
        >
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a
          href="https://youtube.com"
          class="text-2xl md:text-4xl hover:text-red-500"
        >
          <i class="fa-brands fa-youtube"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
